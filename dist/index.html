<!DOCTYPE html>
<html>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    body {
        display: flex;
        /* align-items: center; */
        /* justify-content: center; */
    }

    button {
        width: 130px;
        height: 55px;
        border-radius: 5px;
        background-color: #f80;
        cursor: pointer;
    }
</style>
<body>
    <h1>valor:
        <div id="h1">0<div>
    </h1>
    <button >jogar D20</button>
</body>
<script>
    //import { invoke } from '@tauri-apps/api/tauri'
    //import { invoke } from '@tauri-apps/api/fs';
    const invoke = window.__TAURI__.invoke

    let campo = document.querySelector('#h1');
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        invoke('randInt').then(res => {
            const valor = Math.floor(res * 20)+1
            campo.innerHTML = valor
        })
    })
</script>
</html>
